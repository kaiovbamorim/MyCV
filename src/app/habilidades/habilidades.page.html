<ion-content [fullscreen]="true">
  <header class="header-content">
    <ion-icon name="chevron-back-outline"></ion-icon>
    <ion-card-title>Habilidades</ion-card-title>
  </header>
  <div color="primary" class="center">
    <form name="FormHabilidades" method="POST" action="http://localhost:8000/api/curriculo/habilidades">
      <h2>Adicione suas habilidades e destaque seus talentos.</h2>
      <div class="experiencia">
        <div class="content">
          <h3>Adicione sua habilidade</h3>
          <ion-item class="ion-margin-bottom">
            <ion-icon name="briefcase-outline"></ion-icon>
            <ion-input type="text" label="Habilidade" [(ngModel)]="novaHabilidade" name="novaHabilidade"
              labelPlacement="floating"></ion-input>
            <ion-icon (click)="adicionarHabilidade()" name="add-circle-sharp"></ion-icon>
          </ion-item>
          <div id="habilidades" *ngFor="let habilidade of habilidades; let i = index">
            <ion-item-sliding>
              <ion-item>
                <ion-label>{{ habilidade }}</ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option (click)="removeHabilidade(i)" color="danger">Deletar</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </div>
      </div>
      <ion-button type="submit" expand="block">Finalizar</ion-button>
    </form>
  </div>
</ion-content>
